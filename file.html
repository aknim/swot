<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SWOT Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="vertical-label top-left">I Have</div>
        <div class="vertical-label top-right">I Don't Have</div>
        <div class="horizontal-label left-top">I Want</div>
        <div class="horizontal-label left-bottom">I Don't Want</div>

        <div class="grid">
            <div class="box top-left" id="Strengths">
                <h2>Strength</h2>
                <div class="editable" contenteditable="true"></div>
            </div>
            <div class="box top-right" id="Opportunities">
                <h2>Opportunity</h2>
                <div class="editable" contenteditable="true"></div>
            </div>
            <div class="box bottom-left" id ="Weaknesses">
                <h2>Weakness</h2>
                <div class="editable" contenteditable="true"></div>
            </div>
            <div class="box bottom-right" id="Threats">
                <h2>Threat</h2>
                <div class="editable" contenteditable="true"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
